<div class="row mt-4">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="card">
      <div class="card-header text-center">
        <h4>Shopping Cart</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" placeholder="Enter User Name" [(ngModel)]="model.userName">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="model.password">
        </div>
        <button 
          class="btn btn-primary sc_blue_back" 
          (click)="login()"
          [disabled]="!model.userName && !model.password"
        >Login</button>
      </div>
    </div>
  </div>
  <div class="col-4"></div>
</div>
