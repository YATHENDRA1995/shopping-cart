<ng-container *ngIf="!isItemDetailPage">
  <div class="main_div row pt-4 pb-4">
    <ng-container *ngIf="saleItems">
      <div class="col-3 pb-4" *ngFor="let item of saleItems; let i = index">
        <div class="card">
          <div class="card-body p-4 cursor" (click)="navigateTo(item)">
            <img [src]="item.imagePath" alt="image">
            <div class="pt-2">{{ item.title }}</div>
            <div class="lead pt-1">{{ item.description }}</div>
            <div class="pt-1">
              <span class="rating sc_green_back">{{ item.rating }} &#9733;</span> &nbsp; ({{ item.views }})
            </div>
            <div class="pt-1">
              {{ item.price | currency:'INR' }} &nbsp;
              <s>{{ item.actualPrice | currency:'INR' }}</s> &nbsp;
              <span class="sc_green">{{ item.discount }}% Off</span>
            </div>
            <div class="pt-1">
              No Cost EMI
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
<ng-container *ngIf="isItemDetailPage">
  <app-item-detail [detailPageData]="detailPageData" (notifyClick)="navigateTo($event)"></app-item-detail>
</ng-container>
